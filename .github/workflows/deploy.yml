name: Deploy Worker
on:
  push:
    branches: ["main"]
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "latest"
        cache: "npm"

    - name: Install wangler
      run: npm i -g wrangler@latest

    - name: Install modules
      run: npm ci

    -name: Prepare
      run: sed -i "s/KV_NAME/{{ secrets.KV_NAME }}/g" wrangler.toml && sed -i "s/SB_NAME/{{ secrets.SB_NAME }}/g" wrangler.toml

    - name: Deploy
      run: CF_ACCOUNT_ID=${{ secrets.CF_ACCOUNT_ID }} CF_API_TOKEN=${{ secrets.CF_API_TOKEN }} wrangler deploy

